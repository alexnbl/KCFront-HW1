<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="chart.css">
    <title>The Traveler's Currency Chart</title>
  </head>
  <body>
    <h1>The Traveler's Currency Chart</h1>
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <div class="graph">
      <div onclick="alert('US Dollar')"class="bar usa">USA</div>
      <div onclick="alert('1 Euro = 1.11 US Dollar')"class="bar france">FRANCE</div>
      <div onclick="alert('1 Yen = 0.009 US Dollar')"class="bar japan">JAPAN</div>
      <div onclick="alert('1 Rupee = 0.01 US Dollar')"class="bar india">INDIA</div>
      <div onclick="alert('1 Chilean Peso = 0.001 US Dollar')"class="bar chile">CHILE</div>
      <div onclick="alert('1 Kwacha = 0.07 US Dollar')"class="bar zambia">ZAMBIA</div>
    </div>


  </body>
</html>
